<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Respirapp</title>
    <!-- PWA -->
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="../manifest.webmanifest">
    <!-- iOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="../assets/icons/icon-192.png">
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="confi-header">
        <!-- <a href="/pages/about.html" class="info-btn" aria-label="Sobre Respirá">i</a> -->
        <h1 class="phase-word">Personalizar</h1>
    </header>
    <main>
        <div class="config-card">
            <!--DURACIÓN -->
            <div class="stepper-row">
                <label for="duration">Duración (min):</label>

                <div class="stepper-box" role="group" aria-label="Ajustar duración">
                    <button type="button" class="stepper-btn" data-stepper data-target="duration"
                        data-delta="-1">−</button>

                    <input id="duration" type="number" min="1" max="60" step="1" value="5" readonly />

                    <button type="button" class="stepper-btn" data-stepper data-target="duration"
                        data-delta="+1">+</button>
                </div>
            </div>
            <!--INHALAR -->
            <div class="stepper-row">
                <label for="inhale">Inhalar:</label>

                <div class="stepper-box" role="group" aria-label="Ajustar duración">
                    <button type="button" class="stepper-btn" data-stepper data-target="inhale"
                        data-delta="-1">−</button>

                    <input id="inhale" type="number" min="1" max="45" step="1" value="5" readonly />

                    <button type="button" class="stepper-btn" data-stepper data-target="inhale"
                        data-delta="+1">+</button>
                </div>
            </div>
            <!--SOSTENER antes-->
            <div class="stepper-row">
                <label for="holdAfterInhale">Sostener:</label>

                <div class="stepper-box" role="group" aria-label="Ajustar duración">
                    <button type="button" class="stepper-btn" data-stepper data-target="holdAfterInhale"
                        data-delta="-1">−</button>

                    <input id="holdAfterInhale" type="number" min="0" max="45" step="1" value="5" readonly />

                    <button type="button" class="stepper-btn" data-stepper data-target="holdAfterInhale"
                        data-delta="+1">+</button>
                </div>
            </div>
            <!--EXHALAR -->
            <div class="stepper-row">
                <label for="exhale">Exhalar:</label>

                <div class="stepper-box" role="group" aria-label="Ajustar duración">
                    <button type="button" class="stepper-btn" data-stepper data-target="exhale"
                        data-delta="-1">−</button>

                    <input id="exhale" type="number" min="1" max="45" step="1" value="5" readonly />

                    <button type="button" class="stepper-btn" data-stepper data-target="exhale"
                        data-delta="+1">+</button>
                </div>
            </div>
            <!--SOSTENER despues-->
            <div class="stepper-row">
                <label for="holdAfterExhale">Sostener:</label>

                <div class="stepper-box" role="group" aria-label="Ajustar duración">
                    <button type="button" class="stepper-btn" data-stepper data-target="holdAfterExhale"
                        data-delta="-1">−</button>

                    <input id="holdAfterExhale" type="number" min="0" max="45" step="1" value="5" readonly />

                    <button type="button" class="stepper-btn" data-stepper data-target="holdAfterExhale"
                        data-delta="+1">+</button>
                </div>
            </div>
        </div>


    </main>
    <footer class="order-btns">
        <button id="play" class="btn btn-icon" aria-pressed="false" aria-label="Iniciar">

            <span class="icon icon-play">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M8 5l11 7-11 7z" fill="currentColor" />
                </svg>
            </span>

            <span class="icon icon-pause">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M7 5h4v14H7zM13 5h4v14h-4z" fill="currentColor" />
                </svg>
            </span>
        </button>
        <button class="btn-ghost home-link" onclick="window.history.back();">← Volver</button>
    </footer>




    <script src="../js/sw-register.js"></script>
    <script type="module" src="../js/config.js"></script>
</body>

</html>
